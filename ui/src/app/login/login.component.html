<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow" style="width: 350px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>
    </div>
  </div>
</div>
